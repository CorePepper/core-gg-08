name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # "main" ブランチに push されたときに実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのソースをチェックアウト（取得）する
      - uses: actions/checkout@v3

      # 2. Node.js のバージョンを指定
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # Node.js のバージョンを指定

      # 3. npm install してライブラリを入れる
      - name: Install dependencies
        run: npm install

      # 4. ビルド (Vite の場合)
      - name: Build
        run: npm run build

      # 5. ビルド結果 (dist) を gh-pages ブランチにデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE E-Sports</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/favicon.ico">
</head>
<body class="bg-navy min-h-screen">
    <nav class="fixed top-0 left-0 w-full bg-navy/90 backdrop-blur-sm z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center space-x-3 sm:space-x-4">
                    <img src="./assets/core-logo.png" alt="Core Logo" class="h-10 sm:h-12 lg:h-14 w-auto object-contain">
                    <div class="flex items-center space-x-1 sm:space-x-2">
                        <span class="text-gold text-xl sm:text-2xl lg:text-3xl font-extrabold">CORE</span>
                        <span class="text-white text-xl sm:text-2xl lg:text-3xl font-extrabold">E-Sports</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4 sm:space-x-6 lg:space-x-8">
                    <a href="https://x.com/Core_official__" target="_blank" rel="noopener noreferrer" class="text-twitter hover:text-twitter-dark transition-colors p-1.5 sm:p-2">
                        <svg class="h-6 w-6 sm:h-7 sm:w-7 lg:h-8 lg:w-8 fill-current" viewBox="0 0 24 24">
                            <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <!-- Hero Section -->
        <section class="h-[calc(100vh-80px)] bg-navy relative overflow-hidden flex items-center">
            <div class="absolute inset-0">
                <div class="absolute inset-0 bg-gradient-to-br from-navy via-navy/90 to-navy/80"></div>
                <div class="absolute inset-0 bg-[url('./assets/hero-bg.png')] bg-cover bg-center opacity-30"></div>
            </div>

            <div class="container mx-auto px-4 relative z-10">
                <div class="max-w-5xl mx-auto text-center">
                    <h1 class="text-4xl sm:text-5xl md:text-6xl text-gold font-extrabold mb-4 sm:mb-6 leading-tight">
                        <span class="block md:inline">Pushing the Edge</span>
                        <span class="block md:inline md:ml-2">of Excellence,</span>
                        <span class="block md:hidden"></span>
                        <span class="block mt-2 md:mt-0">Defining Victory.</span>
                    </h1>
                    <p class="text-lg sm:text-xl md:text-2xl text-white/80 mb-8 sm:mb-12 leading-relaxed">
                        <span class="block md:inline">ゲームプレイヤーのための</span>
                        <span class="block md:inline md:ml-1">最高品質を追求する</span>
                    </p>
                    <button class="inline-flex items-center px-6 sm:px-8 py-3 sm:py-4 text-base sm:text-lg bg-gold text-navy font-bold rounded-full hover:bg-gold-light transition-colors group">
                        お問い合わせはこちら
                        <svg class="ml-2 w-5 h-5 sm:w-6 sm:h-6 group-hover:translate-x-1 transition-transform" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="py-20 bg-navy-light">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl md:text-4xl font-bold text-center mb-12">
                    <span class="text-white">お仕事の</span>
                    <span class="text-gold">ご依頼</span>
                    <span class="text-white">はこちら</span>
                </h2>

                <div class="max-w-2xl mx-auto">
                    <form class="space-y-6">
                        <div>
                            <label for="name" class="block text-white mb-2">お名前</label>
                            <input type="text" id="name" class="w-full px-4 py-2 rounded-lg bg-navy border border-gold/30 text-white focus:border-gold focus:outline-none" required>
                        </div>

                        <div>
                            <label for="email" class="block text-white mb-2">メールアドレス</label>
                            <input type="email" id="email" class="w-full px-4 py-2 rounded-lg bg-navy border border-gold/30 text-white focus:border-gold focus:outline-none" required>
                        </div>

                        <div>
                            <label for="message" class="block text-white mb-2">メッセージ</label>
                            <textarea id="message" rows="5" class="w-full px-4 py-2 rounded-lg bg-navy border border-gold/30 text-white focus:border-gold focus:outline-none" required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="px-8 py-3 bg-gold text-navy font-semibold rounded-full hover:bg-gold-light transition-colors">
                                送信する
                            </button>
                        </div>
                    </form>

                    <div class="mt-12 text-center text-white/60">
                        <p>© 2024 CORE LLC</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

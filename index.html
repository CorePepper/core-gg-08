  <!-- 
    ▼ OGPタグ (Discord, LINE, Slack, LinkedIn, Facebook など)
       1200×628 画像を設定している例
  -->

  <meta property="og:description" content="ゲームプレイヤーのための最高品質を追求します" />

    ▼ Twitterカード (summary_large_image)

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />

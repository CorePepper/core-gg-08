<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORE E-SPORTS</title>
  <meta name="description" content="CORE E-Sportsはゲームプレイヤーのための最高品質を追求します" />

  <!-- 
    ▼ OGPタグ (Discord, LINE, Slack, LinkedIn, Facebookなどが参照)
    今回は LinkedIn も og:image を見るため、
    1200×628 サイズの画像を og:image に指定しています。
  -->
  <meta property="og:title" content="CORE E-SPORTS" />
  <meta property="og:description" content="ゲームプレイヤーのための最高品質を追求します" />
  <meta property="og:image" content="https://core-gg.com/core-esports-twitter-1200x628.png" />
  <meta property="og:url" content="https://core-gg.com" />
  <meta property="og:type" content="website" />

  <!-- 
    ▼ Twitterカード設定
    Twitterは name="twitter:image" を参照。 
    ここでも同じ 1200×628 を指定。 
  -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="CORE E-SPORTS" />
  <meta name="twitter:description" content="ゲームプレイヤーのための最高品質を追求します" />
  <meta name="twitter:image" content="https://core-gg.com/core-esports-twitter-1200x628.png" />

  <!-- 
    ▼ favicon (タブアイコン)
    こちらはブラウザのタブで表示されるアイコン。OGPとは無関係です。
  -->
  <link rel="icon" href="/favicon.png" type="image/png" />

  <!-- 
    ▼ ViteやReactを使っている場合のエントリーポイント (例: /src/main.tsx)
    ハッシュ付きのJSファイルを手動で指定しているなら削除 or コメントアウト。
  -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- 
    ▼ 必要ならCDNスクリプト等をここに追加
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  -->
</head>
<body>
  <div id="root"></div>
</body>
</html>
